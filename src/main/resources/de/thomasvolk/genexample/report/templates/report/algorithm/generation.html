<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../default.css">
    <script src="../wagon.js"></script>
    <script src="${templateName}.js"></script>
  </head>
  <body>

  <% ctx.generation.wagonAllocations.eachWithIndex { w, i -> %>
  <canvas id="wagon_$i" width="2000" height="200"></canvas>
  <script>
      wagon.zeichnen('wagon_$i', 0, 0, data.wagon_$i);
  </script>
  satisfaction: <%=w.zufriedenheit %>
  <a href="belegung_${ctx.generation.name}_${i}.html">allocation</a>

  <p>
      genome: <%=w.sitzplatzVergabeListe.collect { sv -> sv.passagier.id }.join('-') %>
  </p>
  <% } %>
  </body>
</html>
