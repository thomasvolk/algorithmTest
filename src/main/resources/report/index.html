<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="default.css">
    <script src="wagon.js"></script>
    <script src="${templateName}.js"></script>
  </head>
  <body>
    <h1>$titel</h1>
    <p>$beschreibung</p>
    <h2>Start</h2>
    <canvas id="startWagon" width="2000" height="200"></canvas>
    <script>
      wagon.zeichnen('startWagon', 0, 0, data.startWagon);
  </script>
    <h2>Ende</h2>
    <canvas id="besterWagon" width="2000" height="200"></canvas>
    <script>
      wagon.zeichnen('besterWagon', 0, 0, data.besterWagon);
  </script>
    <h2>Generationen</h2>
    <ul>
    <% generationen.each { g -> %>
    <li><a href="generation_${g.name}.html">Generation $g.nummer</a></li>
    <% } %>
    </ul>
  </body>
</html>
