<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="830" height="600"></canvas>
    <script>
      var sitzPlaetze = [
        [{id: 1, fr: true, a: false}, {id: 2, fr: true, a: false}, {id: 3, fr: true, a: false}, {id: 4, fr: true, a: false}],
        [{id: 5, fr: true, a: false}, {id: 6, fr: true, a: false}, {id: 7, fr: true, a: false}, {id: 8, fr: true, a: false}],
        [{id: 9, fr: false, a: false}, {id:10, fr: false, a: false}, {id:11, fr: false, a: false}, {id:12, fr: false, a: false}],
        [{id:13, fr: false, a: false}, {id:14, fr: false, a: false}, {id:15, fr: false, a: false}, {id:16, fr: false, a: false}],
        [{id:-1}, {id:18, fr: false, a: true}, {id:19, fr: false, a: true}, {id:20, fr: false, a: true}],
        [{id:-1}, {id:22, fr: true, a: true}, {id:23, fr: true, a: true}, {id:24, fr: true, a: true}]
      ];
      var reihen = sitzPlaetze.length;
      var plaetze = reihen > 0 ? sitzPlaetze[0].length : 0;

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var xbase = 10;
      var ybase = 10;

      var border = 2
      var padding = 5;
      var recSize = 20;
      var space = 15;
      var recSpaceY = recSize + padding;
      var recSpaceX = recSize + space + padding;

      var width = (reihen * recSpaceX) + padding;
      var height = (plaetze * recSpaceY) + padding;

      context.beginPath();
      context.rect(xbase, ybase, width, height);
      
      context.fillStyle = '#e2e2e2';
      context.fill();
      context.lineWidth = border;
      context.strokeStyle = '#666666';
      context.stroke();


      for(var r = 0; r < sitzPlaetze.length; r++) {
        var reihe = sitzPlaetze[r];
        for(var p = 0; p < reihe.length; p++) {
          var sitzPlatz = reihe[p];
          if(sitzPlatz.id > 0) {
            var recX = xbase + (r*recSpaceX);
            var recY = ybase + ((reihe.length - 1) * recSpaceY) - (p*recSpaceY);
            if(sitzPlatz.a) {
              context.beginPath();
              var p2 = padding/2;
              context.rect(recX + p2, recY + p2, recSpaceX, recSpaceY);
              context.lineWidth = 1;
              context.strokeStyle = '#666666';
              context.stroke();
              context.fillStyle = '#666666';
              context.fill();
            }
            var xSpace = sitzPlatz.fr ? space : 0;
            var x = recX + xSpace + padding;
            var y = recY + padding;
            context.beginPath();
            context.rect(x, y, recSize, recSize);
            context.lineWidth = 1;
            context.strokeStyle = '#000000';
            context.stroke();
            context.fillStyle = '#e26060';
            context.fill();
            context.beginPath();
            var centerOffet = (recSize/2);
            var xOffset = sitzPlatz.fr ? recSize : 0;
            context.moveTo(x + xOffset, y);
            context.quadraticCurveTo(x + centerOffet, y + centerOffet, x + xOffset, y + recSize);
            context.stroke();
            context.fillStyle = '#666666';
            context.fill();
          }
        }
      }
    </script>
  </body>
</html>
