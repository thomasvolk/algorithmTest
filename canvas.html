<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="830" height="600"></canvas>
    <script>
      var sitzPlaetze = [
        [{id: 1}, {id: 2}, {id: 3}],
        [{id: 4}, {id: 5}, {id: 5}],
      ];
      var reihen = sitzPlaetze.length;
      var plaetze = reihen > 0 ? sitzPlaetze[0].length : 0;

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var xbase = 10;
      var ybase = 10;
      var width = (reihen * 10);
      var height = (plaetze * 10);

      context.beginPath();
      context.rect(xbase, ybase, width, height);
      
      context.fillStyle = '#e2e2e2';
      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = '#666666';
      context.stroke();


      for(var r = 0; r < sitzPlaetze.length; r++) {
        var reihe = sitzPlaetze[r];
        for(var p = 0; p < reihe.length; p++) {
          var sitzPlatz = reihe[p];
          context.beginPath();
          var x = xbase + 2 + (r*10);
          var y = ybase + 2 + (p*10);
          context.rect(x, y, 6, 6);
          context.lineWidth = 1;
          context.strokeStyle = '#000000';
          context.stroke();
          context.fillStyle = '#e26060';
          context.fill();
        }
      }
    </script>
  </body>
</html>
