<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var xbase = 10;
      var ybase = 10;
      var width = 600;
      var height = 60;

      context.beginPath();
      context.rect(xbase, ybase, xbase + width, ybase + height);
      
      context.fillStyle = '#e2e2e2';
      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = '#666666';
      context.stroke();
    </script>
  </body>
</html>
